<body ng-controller="MainController as mainCtrl">

<div id="menu">
    <div id="menu-mobile-buttons" ng-if="mainCtrl.openMobile">
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(1);mainCtrl.openMobile = false;">Zapatillas
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(2);mainCtrl.openMobile = false;">Bota</button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(3);mainCtrl.openMobile = false;">Medias</button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(4);mainCtrl.openMobile = false;">Jardinero
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(5);mainCtrl.openMobile = false;">Pantalón
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(6);mainCtrl.openMobile = false;">Calza</button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(7);mainCtrl.openMobile = false;">R.Neoprene
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(8);mainCtrl.openMobile = false;">R.Lycra
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(9);mainCtrl.openMobile = false;">Barbijo
        </button>
        <button class="mobile-button" ng-click="mainCtrl.scrollToMobile(10);mainCtrl.openMobile = false;">Miton</button>
    </div>
    <div id="menu-thumbs-buttons" ng-if="mainCtrl.openThumbs">
        <img ng-repeat="thumb in mainCtrl.thumbs"
             ng-click="mainCtrl.selectImage(thumb.big, thumb.img); mainCtrl.openThumbs = false;"
             ng-src="{{'img/'+thumb.small}}"
             alt="{{thumb.big}}"
             class="menu-thumb-button"
             width="75">
    </div>
    <div id="menu-mobile">
        <a href="" id="button-izquierda" ng-click="mainCtrl.openThumbs = !mainCtrl.openThumbs"
           ng-mouseover="mainCtrl.openMobile = false;" class="hi-icon">

            <a href="" id="button-contacto" ng-click="mainCtrl.openThumbs = !mainCtrl.openThumbs"
               ng-mouseover="mainCtrl.openMobile = false;" class="hi-icon">

            </a>


            <a href="" id="button-centro" ng-click="mainCtrl.hideText = !mainCtrl.hideText" class="hi-icon">
            </a>

            <!--<div id="menu-mobile-spacer"></div>-->
            <button id="button-derecha" ng-click="mainCtrl.openMobile = !mainCtrl.openMobile"
                    ng-mouseover="mainCtrl.openThumbs = false;" class="hi-icon"></button>
    </div>
